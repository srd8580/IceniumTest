<!DOCTYPE html>
<html>
<head>
    <title>KnowledgeLake Search (Beta)</title>   
    <link type="text/css" rel="stylesheet" href="styles/kendo/kendo.mobile.all.min.css" />       
    <script src="cordova.js"></script>
    <script charset="utf-8" src="scripts/lib/childbrowser.js"></script>
    <script data-main="scripts/App.js" src="scripts/lib/require.js"></script>   
</head>
<body>

    <div id="home" data-role="view" data-layout="default"
         data-before-show="AppViewModel.beforeShow" data-init="AppViewModel.init" data-show="AppViewModel.show">
        <div data-bind="partialView: { viewUrl: 'home.html', model: $data, cache: true }"></div>
                     
        <div data-bind="partialView: { viewUrl: 'location.html', model: LocationViewModel, cache: true }"></div>    
    </div>

    <div id="about" data-role="view" data-layout="default"
         data-before-show="AppViewModel.AboutViewModel.beforeShow" data-init="AppViewModel.AboutViewModel.init" data-show="AppViewModel.AboutViewModel.show">
       <div data-bind="partialView: { viewUrl: 'about.html', model: AboutViewModel, cache: true }"></div>
    </div>
    
    <div id="sharepoint" data-role="view" data-layout="default"
         data-before-show="AppViewModel.SharePointViewModel.beforeShow" data-init="AppViewModel.SharePointViewModel.init" data-show="AppViewModel.SharePointViewModel.show">
       <div data-bind="partialView: { viewUrl: 'sharepoint.html', model: SharePointViewModel, cache: true }"></div>
    </div>
   
    <section data-role="layout" data-id="default">
        <header data-role="header">
            <div data-role="navbar">
                <span data-bind="text: Heading"></span>
            </div>
        </header>

        <!--View content will render here-->

        <footer data-role="footer">
            <div id="footerTemplateHolder">
                <div data-role="tabstrip">
                    <a href="#home" data-icon="home">
                        <span data-bind="text: HomeText"></span>
                    </a>
                    <a href="#about" data-icon="info">
                        <span data-bind="text: AboutText"></span>
                    </a>
                    <a href="#sharepoint" data-icon="globe">
                        <span data-bind="text: SharePointText"></span>
                    </a>
                </div> 
            </div>
        </footer>
    </section>    
</body>
</html>
